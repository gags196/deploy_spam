<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Email Spam Detector</title>
    </head>
    <body>
        <h1>Enter Your Email Here</h1>
        <form action="/" method="post">
            <textarea name="email" rows="10" cols="100" placeholder="Type your email here..." required></textarea><br><br>
            <button type="submit">Analyze</button>
        </form>
        {% if result %}
            <h2>Result: {{ result }}</h2>
        {% endif %}
    </body>
</html>
